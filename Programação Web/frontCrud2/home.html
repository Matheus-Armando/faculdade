<!DOCTYPE html>
<html>
<head>
    <title>Front-end para API de Autores</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Front-end para API de Autores</h1>

    <!-- Formulário para inserir um novo autor -->
    <div id="autorForm">
        <label for="nome">Nome do Autor:</label>
        <input type="text" id="nome" name="nome">
        <label for="biografia">Biografia:</label>
        <textarea id="biografia" name="biografia"></textarea>
		<button id="submit" onclick="inserirAutor()">Inserir</button>
    </div>

    <!-- Tabela para listar autores -->
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Biografia</th>
				<th>Ações</th>
            </tr>
        </thead>
        <tbody id="autoresTable">
            <!-- Os autores serão listados aqui -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
