    <h1 class="titulo">Cadastro de Empresa</h1>
    <form class="formulario" action="processar.php" method="post">
        <label class="rotulo" for="nome">Razão Social:</label>
        <input class="campo" type="text" id="nome" name="nome" required><br>

        <label class="rotulo" for="telefone">Telefone:</label>
        <input class="campo" type="text" id="telefone" name="telefone" required><br>

        <label class="rotulo" for="cnpj">CNPJ:</label>
        <input class="campo" type="text" id="cnpj" name="cnpj" required><br>

        <label class="rotulo" for="inscricaoEstadual">Inscrição Estadual:</label>
        <input class="campo" type="text" id="inscricaoEstadual" name="inscricaoEstadual" required><br>

        <label class="rotulo" for="regime">Regime Tributário:</label>
        <select class="campo" id="regime" name="regime">
            <option value="normal">Normal</option>
            <option value="simples">Simples Nacional</option>
            <option value="simplescomsb">Simples com substituição</option>
        </select><br>   

        <label class="rotulo" for="observacao">Observação:</label>
        <textarea class="campo" id="observacao" name="observacao" required></textarea><br>

        <label class="rotulo"><input type="checkbox" name="inativo">Inativo</label><br>

        <input class="botao" type="submit" value="Salvar">
</body>
